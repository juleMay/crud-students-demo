services:
  mysql:
    image: mysql:8.0
    container_name: mysql-local
    restart: unless-stopped
    env_file: 
      mysql.env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-local
    restart: unless-stopped
    env_file: 
      mysql.env
    ports:
      - "8080:80"
    depends_on:
      - mysql

volumes:
  mysql_data: