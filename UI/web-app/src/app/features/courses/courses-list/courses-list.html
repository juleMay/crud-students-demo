<div class="card">
  <div class="card-header">
    <div class="container">
      <div class="row justify-content-around">
        <div class="col align-self-center">
          Courses
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="container p-2">
      <div class="row justify-content-between">
        <div class="col align-self-center">
          <h5 class="card-title">Available Courses</h5>
          @if (!loading) {
          <app-generic-table [table]="table" [totalItems]="totalItems" (pageChange)="onPageChange($event)"
            (sortChange)="onSort($event)">
          </app-generic-table>
          <app-pagination [pagination]="pagination" (pageChange)="onPageChange($event)" (pageSizeChange)="onPageSizeChange($event)"/>
          }
          @else {
          <p>Loading...</p>
          }
        </div>
      </div>
    </div>
  </div>
</div>
